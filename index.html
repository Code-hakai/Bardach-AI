// Check if the browser supports the Web Speech API
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (!SpeechRecognition) {
    alert('Your browser does not support the Web Speech API');
}

const recognition = new SpeechRecognition();
recognition.continuous = true;
recognition.interimResults = true;

const inputBox = document.getElementById('data');
const startImg = document.getElementById('mic');

let isRecognizing = false;

recognition.onstart = () => {
    isRecognizing = true;
    startImg.src = 'stop.svg'; // Change to a stop image or update style
    startImg.classList.add('active'); // Optional: change appearance when active
};

recognition.onend = () => {
    isRecognizing = false;
    startImg.src = 'Mic.svg'; // Change to a start image or update style
    startImg.classList.remove('active'); // Optional: change appearance when not active
};

recognition.onresult = (event) => {
    let transcript = '';
    for (let i = event.resultIndex; i < event.results.length; i++) {
        transcript += event.results[i][0].transcript;
    }
    // Update the value of the input box
    inputBox.value = transcript;
};

startImg.addEventListener('click', () => {
    if (isRecognizing) {
        recognition.stop();
    } else {
        recognition.start();
    }
});
  function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  document.getElementById('time').textContent = `${hours}:${minutes}`;
}

// Update the clock every second
setInterval(updateClock, 1000);

// Initialize clock on page load
updateClock();
  function updateClockAndGreeting() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');

  let greeting;
  if (hours < 12) {
    greeting = 'Good Morning!';
  } else if (hours < 18) {
    greeting = 'Good Afternoon !';
  } else {
    greeting = 'Good Evening!';
  }

  document.getElementById('greeting').textContent = greeting;
  document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}

// Update the clock and greeting every second
setInterval(updateClockAndGreeting, 1000);

// Initialize on page load
updateClockAndGreeting();
</script>

});

function showOverlay() {
    const overlay = document.getElementById('overlay');
    overlay.classList.add('show');
    overlay.classList.remove('hide');
    overlay.style.display = 'flex'; // Ensure itâs displayed
}

function hideOverlay() {
    const overlay = document.getElementById('overlay');
    overlay.classList.add('hide');
    setTimeout(() => {
        overlay.style.display = 'none'; // Hide it after transition
        overlay.classList.remove('show'); // Remove the show class
    }, 500); // Match the duration of the CSS transition
}
  function handleSwipe() {
    if (touchEndY - touchStartY > 100) { // Swipe down threshold
        hideOverlay();
    } else if (touchStartY - touchEndY > 100) { // Swipe up threshold
        showOverlay();
    }
}
